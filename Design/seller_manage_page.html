<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sản Phẩm</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

.container {
    width: 80%;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
}

button {
    padding: 10px 15px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

.add-btn {
    background: #28a745;
    color: white;
    display: block;
    margin: 10px auto;
}

.edit-btn {
    background: #ffc107;
    color: white;
}

.delete-btn {
    background: #dc3545;
    color: white;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

thead {
    background: #007bff;
    color: white;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 10px;
    text-align: center;
}

img {
    width: 50px;
    height: 50px;
    object-fit: cover;
    border-radius: 5px;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Quản Lý Sản Phẩm</h2>
        <button class="add-btn">Thêm Sản Phẩm</button>
        <table>
            <thead>
                <tr>
                    <th>Hình Ảnh</th>
                    <th>Tên Sản Phẩm</th>
                    <th>Giá</th>
                    <th>Hành Động</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="product1.jpg" alt="Sản phẩm 1"></td>
                    <td>Sản phẩm 1</td>
                    <td>100,000 VND</td>
                    <td>
                        <button class="edit-btn">Chỉnh Sửa</button>
                        <button class="delete-btn">Xóa</button>
                    </td>
                </tr>
                <tr>
                    <td><img src="product2.jpg" alt="Sản phẩm 2"></td>
                    <td>Sản phẩm 2</td>
                    <td>200,000 VND</td>
                    <td>
                        <button class="edit-btn">Chỉnh Sửa</button>
                        <button class="delete-btn">Xóa</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
